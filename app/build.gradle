apply plugin: 'com.android.application'android {    compileSdkVersion 27    aaptOptions.cruncherEnabled = false    aaptOptions.useNewCruncher = false    defaultConfig {        applicationId "com.example.guzman.app1"        minSdkVersion 19        targetSdkVersion 27        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        vectorDrawables.useSupportLibrary = true    }    buildTypes {        debug {            minifyEnabled false        }        release {            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support:appcompat-v7:27.1.1'    implementation 'com.android.support:design:27.1.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.0'    implementation 'com.android.support:support-v4:27.1.1'    implementation 'com.android.support:support-vector-drawable:27.1.1'    implementation 'com.google.firebase:firebase-auth:11.8.0'    implementation 'com.google.firebase:firebase-database:11.8.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.squareup.picasso:picasso:2.5.2'    implementation 'com.android.support:cardview-v7:27.1.1'    implementation 'com.android.support:recyclerview-v7:27.1.1'    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.sdsmdg.tastytoast:tastytoast:0.1.1'    implementation files('libs/com.android.volley-2015.05.28.jar')    //    compile 'com.synnapps:carouselview:0.1.4'    implementation 'com.rengwuxian.materialedittext:library:2.1.4'    implementation 'uk.co.chrisjenx:calligraphy:2.2.0'    implementation 'com.itextpdf:itextg:5.5.10'    implementation 'com.firebaseui:firebase-ui-database:1.2.0'    //Pay pal SDK lamba lolo    implementation 'com.paypal.sdk:paypal-android-sdk:2.16.0'    // Support more than 65k methods    implementation 'com.android.support:multidex:1.0.3'    //Search bar    implementation 'com.github.mancj:MaterialSearchBar:0.7.6'    //Daraja Safaricom Library    implementation 'com.androidstudy:daraja:1.0.0'    //Libary for drawing charts.    // implementation 'com.github.AnyChart:AnyChart-Android:0.2.7'}apply plugin: 'com.google.gms.google-services'